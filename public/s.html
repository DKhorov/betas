<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VS Code UI Clone</title>
<style>
/* -------- GLOBAL -------- */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #1e1e1e;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  color: #ccc;
}

.workbench {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

/* -------- TITLE BAR -------- */
.titlebar {
  height: 28px;
  background: #3c3c3c;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  user-select: none;
}
.titlebar-left {
  display: flex;
  gap: 15px;
  font-size: 12px;
}
.titlebar-right {
  display: flex;
  gap: 10px;
}
.titlebar-btn {
  width: 30px;
  height: 20px;
  background: #3c3c3c;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.titlebar-btn:hover {
  background: #505050;
}

/* -------- MAIN AREA -------- */
.main {
  display: flex;
  flex: 1;
  width: 100%;
  height: calc(100% - 28px - 22px);
}

/* -------- ACTIVITY BAR -------- */
.activity-bar {
  width: 50px;
  background: #252526;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  border-right: 1px solid #333;
}
.activity-icon {
  width: 28px;
  height: 28px;
  margin-bottom: 12px;
  border-radius: 4px;
  background: #393939;
  cursor: pointer;
}
.activity-icon.active {
  background: #007acc;
}
.activity-icon:hover {
  background: #4a4a4a;
}

/* -------- SIDEBAR -------- */
.sidebar {
  width: 280px;
  background: #1e1e1e;
  border-right: 1px solid #333;
  display: flex;
  flex-direction: column;
}
.sidebar-title {
  padding: 10px;
  font-size: 11px;
  text-transform: uppercase;
  background: #2d2d2d;
  border-bottom: 1px solid #333;
}
.sidebar-content {
  padding: 10px;
  font-size: 13px;
}
.file-item {
  padding: 5px 5px;
  cursor: pointer;
}
.file-item:hover {
  background: #2a2d2e;
}

/* -------- EDITOR GROUP -------- */
.editor-group {
  display: flex;
  flex-direction: column;
  flex: 1;
}

/* TOP EDITOR TABS */
.editor-tabs {
  display: flex;
  background: #252526;
  border-bottom: 1px solid #333;
  height: 35px;
}
.editor-tab {
  padding: 8px 15px;
  border-right: 1px solid #333;
  cursor: pointer;
  display: flex;
  align-items: center;
}
.editor-tab.active {
  background: #1e1e1e;
  border-top: 2px solid #007acc;
}

/* EDITOR AREA */
.editor-container {
  flex: 1;
  background: #1e1e1e;
  display: flex;
}

/* BOTTOM PANEL */
.bottom-panel {
  height: 200px;
  background: #252526;
  border-top: 1px solid #333;
  display: flex;
  flex-direction: column;
}
.bottom-tabs {
  display: flex;
  background: #2d2d2d;
}
.bottom-tab {
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  border-right: 1px solid #333;
}
.bottom-tab.active {
  color: #fff;
  border-top: 2px solid #007acc;
}
.bottom-output {
  padding: 10px;
  font-size: 12px;
  flex: 1;
  overflow-y: auto;
}

/* -------- STATUS BAR -------- */
.statusbar {
  height: 22px;
  background: #007acc;
  display: flex;
  align-items: center;
  padding-left: 10px;
  font-size: 12px;
  color: white;
}
</style>
</head>
<body>
<div class="workbench">

  <!-- TITLE BAR -->
  <div class="titlebar">
    <div class="titlebar-left">
      <span>Файл</span>
      <span>Правка</span>
      <span>Выделение</span>
      <span>Вид</span>
      <span>Переход</span>
      <span>Запуск</span>
      <span>Терминал</span>
      <span>Справка</span>
    </div>
    <div class="titlebar-right">
      <div class="titlebar-btn">—</div>
      <div class="titlebar-btn">☐</div>
      <div class="titlebar-btn">✕</div>
    </div>
  </div>

  <div class="main">
    <!-- ACTIVITY BAR -->
    <div class="activity-bar">
      <div class="activity-icon active"></div>
      <div class="activity-icon"></div>
      <div class="activity-icon"></div>
      <div class="activity-icon"></div>
      <div class="activity-icon"></div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="sidebar-title">Проводник</div>
      <div class="sidebar-content">
        <div class="file-item">index.html</div>
        <div class="file-item">script.js</div>
        <div class="file-item">styles.css</div>
      </div>
    </div>

    <!-- EDITOR GROUP -->
    <div class="editor-group">
      <div class="editor-tabs">
        <div class="editor-tab active">index.html</div>
        <div class="editor-tab">script.js</div>
        <div class="editor-tab">styles.css</div>
      </div>

      <div class="editor-container" id="editor-zone">
        <!-- Monaco / text could go here -->
      </div>

      <div class="bottom-panel">
        <div class="bottom-tabs">
          <div class="bottom-tab active">ТЕРМИНАЛ</div>
          <div class="bottom-tab">ПРОБЛЕМЫ</div>
          <div class="bottom-tab">ВЫВОД</div>
        </div>
        <div class="bottom-output">$ Клонированный VS Code UI</div>
      </div>
    </div>
  </div>

  <!-- STATUS BAR -->
  <div class="statusbar">master*</div>
</div>
</body>
</html>
